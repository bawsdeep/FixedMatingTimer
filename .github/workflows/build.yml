name: Build ASA Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout plugin code
      uses: actions/checkout@v4
      with:
        path: FixedMatingTimer
    
    - name: Checkout AsaApi
      uses: actions/checkout@v4
      with:
        repository: ServersHub/AsaApi
        path: AsaApi
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3
    
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.27.x'
    
    - name: Configure CMake
      working-directory: FixedMatingTimer
      run: |
        cmake -B build -S . -G "Visual Studio 17 2022" -A x64 `
          -DARK_API_DIR="${env:GITHUB_WORKSPACE}\AsaApi\AsaApi"
    
    - name: Build
      working-directory: FixedMatingTimer
      run: cmake --build build --config Release
    
    - name: Package artifacts
      working-directory: FixedMatingTimer/build/Release
      run: |
        mkdir FixedMatingTimer
        Copy-Item FixedMatingTimer.dll FixedMatingTimer/
        Copy-Item ../../PluginInfo.json FixedMatingTimer/
        Copy-Item ../../config.json FixedMatingTimer/
        Compress-Archive -Path FixedMatingTimer -DestinationPath FixedMatingTimer.zip
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FixedMatingTimer
        path: FixedMatingTimer/build/Release/FixedMatingTimer.zip
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: FixedMatingTimer/build/Release/FixedMatingTimer.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Build ASA Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout plugin repository
      uses: actions/checkout@v4
      with:
        path: FixedMatingTimer
    
    - name: Checkout AsaApi
      uses: actions/checkout@v4
      with:
        repository: ArkServerApi/AsaApi
        path: AsaApi
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Setup Visual Studio environment for vcpkg
      shell: pwsh
      run: |
        # Find and set Visual Studio path for vcpkg
        $vsPaths = @(
          "C:\Program Files\Microsoft Visual Studio\2022\Enterprise",
          "C:\Program Files\Microsoft Visual Studio\2022\Community",
          "C:\Program Files\Microsoft Visual Studio\2022\Professional"
        )
        foreach ($vsPath in $vsPaths) {
          if (Test-Path $vsPath) {
            Write-Host "Found Visual Studio at: $vsPath"
            $env:VCPKG_VISUAL_STUDIO_PATH = $vsPath
            break
          }
        }
        if (-not $env:VCPKG_VISUAL_STUDIO_PATH) {
          Write-Host "Warning: Visual Studio path not found, vcpkg may have issues"
        }
    
    - name: Setup vcpkg
      shell: pwsh
      run: |
        cd AsaApi/AsaApi
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        ./bootstrap-vcpkg.bat
        ./vcpkg integrate install
    
    - name: Build AsaApi
      shell: pwsh
      run: |
        cd AsaApi
        # Find available MSVC toolset version
        $toolsets = Get-ChildItem "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Tools\MSVC" -Directory -ErrorAction SilentlyContinue | Select-Object -ExpandProperty Name
        if (-not $toolsets) {
          $toolsets = Get-ChildItem "C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Tools\MSVC" -Directory -ErrorAction SilentlyContinue | Select-Object -ExpandProperty Name
        }
        if ($toolsets) {
          $toolsetVersion = $toolsets | Sort-Object -Descending | Select-Object -First 1
          Write-Host "Using MSVC toolset version: $toolsetVersion"
          # Extract version for triplet (e.g., 14.40.33807 -> 1440)
          $versionParts = $toolsetVersion -split '\.'
          $tripletVersion = "$($versionParts[0])$($versionParts[1])"
          $customTriplet = "x64-windows-$tripletVersion-static-md"
          Write-Host "Using triplet: $customTriplet"
          # Create triplet directory if it doesn't exist
          $tripletDir = "AsaApi\vcpkg\triplets\community"
          if (-not (Test-Path $tripletDir)) {
            New-Item -ItemType Directory -Path $tripletDir -Force | Out-Null
          }
          # Create a custom triplet file if it doesn't exist
          $tripletFile = Join-Path $tripletDir "$customTriplet.cmake"
          if (-not (Test-Path $tripletFile)) {
            $lines = @(
              "set(VCPKG_TARGET_ARCHITECTURE x64)",
              "set(VCPKG_CRT_LINKAGE dynamic)",
              "set(VCPKG_LIBRARY_LINKAGE static)",
              "set(VCPKG_PLATFORM_TOOLSET v143)"
            )
            Set-Content -Path $tripletFile -Value $lines
            Write-Host "Created triplet file: $tripletFile"
          }
          # Build with the custom triplet
          msbuild AsaApi.sln /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143 /p:VCToolsVersion=$toolsetVersion /p:VcpkgManifestTriplet=$customTriplet /p:VcpkgTriplet=$customTriplet
        } else {
          Write-Host "No MSVC toolsets found, using standard triplet"
          msbuild AsaApi.sln /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143 /p:VcpkgManifestTriplet=x64-windows-static-md /p:VcpkgTriplet=x64-windows-static-md
        }
    
    - name: Build Plugin
      run: |
        cd FixedMatingTimer
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DARK_API_DIR="${{ github.workspace }}/AsaApi/AsaApi"
        cmake --build . --config Release
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FixedMatingTimer-Plugin
        path: |
          FixedMatingTimer/build/Release/FixedMatingTimer.dll
          FixedMatingTimer/PluginInfo.json
          FixedMatingTimer/config.json
        if-no-files-found: error
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          FixedMatingTimer/build/Release/FixedMatingTimer.dll
          FixedMatingTimer/PluginInfo.json
          FixedMatingTimer/config.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

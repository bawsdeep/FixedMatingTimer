name: Build ASA Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout plugin repository
      uses: actions/checkout@v4
      with:
        path: FixedMatingTimer
    
    - name: Checkout AsaApi
      uses: actions/checkout@v4
      with:
        repository: ArkServerApi/AsaApi
        path: AsaApi
    
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Setup vcpkg
      run: |
        cd AsaApi/AsaApi
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        ./bootstrap-vcpkg.bat
        ./vcpkg integrate install
    
    - name: Build AsaApi
      run: |
        cd AsaApi
        msbuild AsaApi.sln /p:Configuration=Release /p:Platform=x64
    
    - name: Build Plugin
      run: |
        cd FixedMatingTimer
        mkdir build
        cd build
        cmake .. -G "Visual Studio 17 2022" -A x64 -DARK_API_DIR="${{ github.workspace }}/AsaApi/AsaApi"
        cmake --build . --config Release
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: FixedMatingTimer-Plugin
        path: |
          FixedMatingTimer/build/Release/FixedMatingTimer.dll
          FixedMatingTimer/PluginInfo.json
          FixedMatingTimer/config.json
        if-no-files-found: error
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          FixedMatingTimer/build/Release/FixedMatingTimer.dll
          FixedMatingTimer/PluginInfo.json
          FixedMatingTimer/config.json
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
